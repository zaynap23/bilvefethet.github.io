<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Bölgeler Yarışması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .teams {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .team {
            padding: 10px;
            border-radius: 5px;
            flex: 1;
        }
        .team1 { background-color: #ff6b6b; }
        .team2 { background-color: #4ecdc4; }
        .team3 { background-color: #45b7d1; }
        .team4 { background-color: #96ceb4; }
        
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category {
            padding: 10px 20px;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }
        .map-container {
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .question-panel {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .option {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Türkiye Bölgeler Yarışması</h1>
        
        <div class="teams">
            <div class="team team1">Takım 1: <span id="team1-score">0</span> bölge</div>
            <div class="team team2">Takım 2: <span id="team2-score">0</span> bölge</div>
            <div class="team team3">Takım 3: <span id="team3-score">0</span> bölge</div>
            <div class="team team4">Takım 4: <span id="team4-score">0</span> bölge</div>
        </div>

        <div class="categories">
            <div class="category" onclick="selectCategory('matematik')">Temel Matematik</div>
            <div class="category" onclick="selectCategory('cografya')">Coğrafya</div>
            <div class="category" onclick="selectCategory('tarih')">Tarih</div>
        </div>

        <div class="map-container">
            <!-- Türkiye haritası buraya gelecek -->
            <div id="turkey-map">Türkiye Haritası</div>
        </div>

        <div class="question-panel">
            <h3 id="question">Kategori seçiniz...</h3>
            <div class="options">
                <div class="option" onclick="checkAnswer('A')" id="optionA">A) </div>
                <div class="option" onclick="checkAnswer('B')" id="optionB">B) </div>
                <div class="option" onclick="checkAnswer('C')" id="optionC">C) </div>
                <div class="option" onclick="checkAnswer('D')" id="optionD">D) </div>
            </div>
        </div>
    </div>

    <script>
        const questions = {
            matematik: [
                {
                    question: "12 × 8 = ?",
                    options: ["86", "96", "106", "116"],
                    correct: "96"
                },
                {
                    question: "3/4 + 1/2 = ?",
                    options: ["5/4", "4/6", "7/4", "3/2"],
                    correct: "5/4"
                }
                // Daha fazla soru eklenebilir
            ],
            cografya: [
                {
                    question: "Türkiye'nin en yüksek dağı hangisidir?",
                    options: ["Ağrı Dağı", "Erciyes", "Uludağ", "Palandöken"],
                    correct: "Ağrı Dağı"
                },
                {
                    question: "Hangisi Ege Bölgesi'nde yer alır?",
                    options: ["Antalya", "İzmir", "Ankara", "İstanbul"],
                    correct: "İzmir"
                }
                // Daha fazla soru eklenebilir
            ],
            tarih: [
                {
                    question: "İstanbul'un fetih tarihi nedir?",
                    options: ["1453", "1454", "1452", "1455"],
                    correct: "1453"
                },
                {
                    question: "Türkiye Cumhuriyeti hangi yılda kurulmuştur?",
                    options: ["1920", "1922", "1923", "1924"],
                    correct: "1923"
                }
                // Daha fazla soru eklenebilir
            ]
        };

        let currentCategory = '';
        let currentQuestion = null;
        let activeTeam = 1;

        function selectCategory(category) {
            currentCategory = category;
            currentQuestion = questions[category][Math.floor(Math.random() * questions[category].length)];
            displayQuestion();
        }

        function displayQuestion() {
            document.getElementById('question').textContent = currentQuestion.question;
            document.getElementById('optionA').textContent = 'A) ' + currentQuestion.options[0];
            document.getElementById('optionB').textContent = 'B) ' + currentQuestion.options[1];
            document.getElementById('optionC').textContent = 'C) ' + currentQuestion.options[2];
            document.getElementById('optionD').textContent = 'D) ' + currentQuestion.options[3];
        }

        function checkAnswer(selected) {
            const selectedAnswer = document.getElementById('option' + selected).textContent.slice(3);
            if (selectedAnswer === currentQuestion.correct) {
                alert('Doğru cevap! ' + activeTeam + '. takım bir bölge kazandı!');
                updateScore(activeTeam);
            } else {
                alert('Yanlış cevap! Doğru cevap: ' + currentQuestion.correct);
            }
            activeTeam = activeTeam === 4 ? 1 : activeTeam + 1;
        }

        function updateScore(team) {
            const scoreElement = document.getElementById('team' + team + '-score');
            scoreElement.textContent = parseInt(scoreElement.textContent) + 1;
        }
    </script>
</body>
</html>
